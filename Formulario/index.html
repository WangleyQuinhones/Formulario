<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

  <div>
    <h1>Cadastro de Devs</h1>
    <p>Complete suas informações</p>
    <br>
  </div>

  <form>
    <fieldset>
        <div>
            <label>Nome</label>
            <input type="text" name="Nome" id= "Nome">
        </div>

        <div>
          <label>Sobrenome</label>
          <input type="text" name="Sobrenome"id= "Sobrenome">
        </div>
    </fieldset>

    <div>email</div>
    <input type="email" name="email" id="email">

    <div>
      <label>Qual linguagem você desenvolve?</label>
      <label>
        <input type="radio" name="devweb" value="fullstack">Fullstack
        <input type="radio" name="devweb" value="frontend">Front-end
        <input type="radio" name="devweb" value="backend">Back-end
      </label>
    </div>

    <div>
      <label>Senioridade</label>
      <select id="Senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Estagiário</option>
        <option>junior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>
    <br>

    <fieldset>
        <div>
            <label>Selecione as tecnologias que utliliza:</label><br><br>
            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="Ruby">
            <label for="tecnologia1">Ruby</label>
            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="Css">
            <label for="tecnologia2">Css</label>
            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Python">
            <label for="tecnologia3">Python</label>
            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Java">
            <label for="tecnologia5">Java</label>
            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="JavaScript">
            <label for="tecnologia6">JavaScript</label>
            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="HTML">
            <label for="tecnologia7">Html</label>
            
        </div>
    </fieldset>

    <div>
      <br>
      <label>Descreva aqui sua experiência na tecnologia:</label>
      <textarea rows="8" style="width: 26em" id="experiência" name="experiência"></textarea>    
    </div>

    <button type="submit">Enviar</button>
  </form>  

</body>
</html>
